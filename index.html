<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DRU SIGN - Redesign com Fachada Pronta AI</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='18' fill='%231a2233'/%3E%3Cpath d='M35 25 H 55 C 75 25 75 75 55 75 H 35 V 25 Z M 50 35 V 65 H 53 C 65 65 65 35 53 35 H 50 Z' fill='%2306b6d4'/%3E%3C/svg%3E" type="image/svg+xml">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          animation: {
            'pulse-highlight': 'pulse-highlight 1.5s ease-out',
            'fade-in-up': 'fade-in-up 0.8s ease-in-out forwards',
            'shine': 'shine 4s infinite linear',
            'neon-glow': 'neon-glow 2.5s infinite alternate ease-in-out',
            'sway': 'sway 3s ease-in-out infinite alternate',
            'shine-text': 'shine-text 4s infinite linear',
            'gradient-flow': 'gradient-flow 4s ease infinite',
          },
          keyframes: {
            'pulse-highlight': {
              '0%, 100%': { transform: 'scale(1)', opacity: '1', 'box-shadow': '0 0 0 0 rgba(56, 189, 248, 0.4)' },
              '50%': { transform: 'scale(1.01)', opacity: '1', 'box-shadow': '0 0 0 10px rgba(56, 189, 248, 0)' },
            },
            'fade-in-up': {
              '0%': {
                opacity: '0',
                transform: 'translateY(20px)'
              },
              '100%': {
                opacity: '1',
                transform: 'translateY(0)'
              }
            },
            'shine': {
              '0%': { 'background-position': '-200% 0' },
              '100%': { 'background-position': '200% 0' },
            },
            'neon-glow': {
              '0%': { /* Changed from 'from' */
                'text-shadow': '0 0 5px #0e7490, 0 0 10px #0e7490, 0 0 15px #0891b2, 0 0 20px #0891b2',
                'filter': 'drop-shadow(0 0 3px #0891b2)'
              },
              '100%': { /* Changed from 'to' */
                'text-shadow': '0 0 10px #0e7490, 0 0 20px #0891b2, 0 0 30px #06b6d4, 0 0 40px #06b6d4',
                 'filter': 'drop-shadow(0 0 5px #06b6d4)'
              }
            },
            'sway': {
              'from': { transform: 'rotate(-8deg)' },
              'to': { transform: 'rotate(8deg)' },
            },
            'shine-text': {
               '0%': { 'background-position': '200% center' },
               '100%': { 'background-position': '-200% center' },
            },
            'gradient-flow': {
              '0%': { 'background-position': '0% 50%' },
              '50%': { 'background-position': '100% 50%' },
              '100%': { 'background-position': '0% 50%' },
            }
          }
        }
      }
    }
  </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1",
    "jspdf-autotable": "https://aistudiocdn.com/jspdf-autotable@^3.8.2",
    "exceljs": "https://aistudiocdn.com/exceljs@^4.4.0",
    "xlsx": "https://aistudiocdn.com/xlsx@^0.18.5",
    "pdf-lib": "https://aistudiocdn.com/pdf-lib@^1.17.1"
  }
}
</script>
</head>
<body class="bg-gray-100 dark:bg-black">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
